<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Aprendendo Javascript</h1>

    <img src="imagens/apagada.jpg" alt="" id="lampada" onmouseover="acendeLampada()" onmouseout="apagaLampada()" onclick="quebrarLampada()">

    <script>
        function acendeLampada() {
            document.getElementById("lampada").src = "imagens/ligada.jpg";
        }
        function apagaLampada() {
            document.getElementById("lampada").src = "imagens/apagada.jpg";
        }
        function quebrarLampada() {
            document.getElementById("lampada").src = "imagens/quebrada.jpg";
        }
    </script>
</body>
</html>
